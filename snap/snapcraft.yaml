
  name: mdview
  version: '1.1'
  summary: View markdown files in a browser from the command line.
  description: |
    Command line tool to view a markdown file in your default web browser.
    Type `mdview --help` for options. https://github.com/mapitman/mdview
  grade: stable
  confinement: strict

  apps:
      mdview:
        command: mdview
        plugs: [home,unity7]
  parts:
    go:
      source-tag: go1.8
    mdview:
      plugin: go
      after: [go]
